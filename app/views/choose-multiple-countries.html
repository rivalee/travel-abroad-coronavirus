{% extends "layout.html" %}

{% block pageTitle %}
  Choose multiple countries
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">Travel abroad</h1>
    <h2 class="govuk-heading-m">Which countries will you be going to?</h2>

    <div class="govuk-error-summary" id="error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="govuk-error-summary" style="display:none;">
      <h2 class="govuk-error-summary__title" id="error-summary-title">
        There is a problem
      </h2>
      <div class="govuk-error-summary__body">
        <ul class="govuk-list govuk-error-summary__list">
          <li>
            <a href="#">Please enter at least one country</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="js-country app-c-autocomplete govuk-form-group" data-module="autocomplete">
      <div class="label-wrapper">
        <label for="country-1" class="gem-c-label govuk-label">Country name</label>
        <button class="js-remove-country fake-link" data-module="govuk-button">Remove</button>
      </div>
      <input name="autocomplete" id="country-1" class="govuk-input" list="autocomplete-list-1" type="text">
      <datalist id="autocomplete-list-1">
        <option value="Belgium"></option>
        <option value="France"></option>
        <option value="Germany"></option>
        <option value="Jordan"></option>
        <option value="Sweden"></option>
        <option value="Switzerland"></option>
        <option value="United Kingdom"></option>
        <option value="United States"></option>
        <option value="The Separate Customs Territory of Taiwan, Penghu, Kinmen, and Matsu (Chinese Taipei)"></option>
      </datalist>
    </div>

    <div class="js-country app-c-autocomplete govuk-form-group" data-module="autocomplete">
      <div class="label-wrapper">
        <label for="country-2" class="gem-c-label govuk-label">Country name</label>
        <button class="js-remove-country fake-link" data-module="govuk-button">Remove</button>
      </div>
      <input name="autocomplete" id="country-2" class="govuk-input" list="autocomplete-list-2" type="text">
      <datalist id="autocomplete-list-2">
        <option value="Belgium"></option>
        <option value="France"></option>
        <option value="Germany"></option>
        <option value="Jordan"></option>
        <option value="Sweden"></option>
        <option value="Switzerland"></option>
        <option value="United Kingdom"></option>
        <option value="United States"></option>
        <option value="The Separate Customs Territory of Taiwan, Penghu, Kinmen, and Matsu (Chinese Taipei)"></option>
      </datalist>
    </div>

    <div class="js-country app-c-autocomplete govuk-form-group" data-module="autocomplete">
      <div class="label-wrapper">
        <label for="country-3" class="gem-c-label govuk-label">Country name</label>
        <button class="js-remove-country fake-link" data-module="govuk-button">Remove</button>
      </div>
      <input name="autocomplete" id="country-3" class="govuk-input" list="autocomplete-list-3" type="text">
      <datalist id="autocomplete-list-3">
        <option value="Belgium"></option>
        <option value="France"></option>
        <option value="Germany"></option>
        <option value="Jordan"></option>
        <option value="Sweden"></option>
        <option value="Switzerland"></option>
        <option value="United Kingdom"></option>
        <option value="United States"></option>
        <option value="The Separate Customs Territory of Taiwan, Penghu, Kinmen, and Matsu (Chinese Taipei)"></option>
      </datalist>
    </div>

    <button class="govuk-button govuk-button--secondary js-add-country" data-module="govuk-button">
      Add additional country
    </button>

    <div>
      <button class="js-country-continue govuk-button" data-module="govuk-button">
        Continue
      </button>
    </div>
  </div>
</div>
{% endblock %}
